<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: left;
            padding: 10px;
        }

        nav {
            border: 2px solid red;
            padding: 5px;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
            justify-content: center;
            justify-items: center;
        }

        main {
            border-left: 2px solid green;
            padding: 20px;
            margin: 20px;
        }

        h2 {
            border: 2px solid red;
            padding: 5px;
            display: inline-block;
        }

        footer {
            border-top: 2px solid red;
            margin-top: 20px;
            padding: 5px;
        }
        .center {
  display: block;
  margin-top: 10px;
  margin-left: auto;
  margin-right: auto;

}
    </style>
</head>
<body>
    <a href="https://msrit.edu"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7FyRNuk-NPR3u0qFioc028anh0v6klckNKA&s" alt="" width="200px" height="230px" class="center"></a>
    
    <header>
        <h1 style="text-align: center;">Web Programming</h1>
    </header>

    <nav>
        <a href="https://msrit.edu">Home</a>
        <a href="https://youtube.com">Contact</a>
    </nav>

    <main>
        <h2>CSS Box Model</h2>
        <p>
            The CSS margin properties define the spacing between elements on a web page.
            They are typically used to offset content to create an indented or centered effect.
        </p>
    </main>

    <footer>
        <p>Copyright info here</p>
    </footer>
</body>
</html>
